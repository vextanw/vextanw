<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ArxonNetwork</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a1f3c, #05080f);
  color: white;
}

/* SAƒû √úST PANEL */
.top-buttons {
  position: fixed;
  top: 20px;
  right: 25px;
  display: none;
  gap: 12px;
  z-index: 9999;
}

.top-buttons span,
.top-buttons a {
  padding: 10px 16px;
  border-radius: 16px;
  font-weight: bold;
  text-decoration: none;
  backdrop-filter: blur(10px);
  transition: all 0.25s ease;
}

.top-buttons span {
  background: rgba(255,255,255,0.15);
  box-shadow: inset 0 0 10px rgba(255,255,255,0.05);
}

.top-buttons a {
  color: black;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  box-shadow: 0 0 18px rgba(0,114,255,0.6);
}

.top-buttons a:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 0 30px rgba(0,114,255,0.9);
}

/* ORTA KUTU */
.container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(15, 15, 25, 0.65);
  backdrop-filter: blur(14px);
  padding: 42px;
  border-radius: 24px;
  text-align: center;
  width: 380px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow:
    0 0 40px rgba(0,114,255,0.45),
    inset 0 0 25px rgba(255,255,255,0.04);
}

.container h1 {
  font-size: 36px;
  margin-bottom: 10px;
  color: #8bdcff;
  text-shadow: 0 0 18px rgba(139,220,255,0.8);
}

.container p {
  opacity: 0.85;
  margin-bottom: 14px;
}

/* BUTONLAR */
.buttons a {
  display: block;
  margin: 12px 0;
  padding: 14px;
  background: linear-gradient(135deg, #00ffcc, #00b3ff);
  color: black;
  text-decoration: none;
  border-radius: 30px;
  font-weight: bold;
  box-shadow: 0 0 22px rgba(0,255,204,0.6);
  transition: all 0.25s ease;
}

.buttons a:hover {
  transform: scale(1.06);
  box-shadow: 0 0 40px rgba(0,255,204,0.9);
}

/* MOBƒ∞L */
@media (max-width: 480px) {
  .container {
    width: 90%;
    padding: 32px;
  }

  .container h1 {
    font-size: 28px;
  }
}
</style>
</head>

<body>

<div class="top-buttons" id="userPanel">
  <span id="userInfo"></span>
  <a href="kredi.html">üí≥ Kredi Y√ºkle</a>
  <a href="magaza.html">üõí Maƒüaza</a>
  <a id="adminBtn" href="yetkili.html" style="display:none;">Yetkili</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="container">
  <h1>ArxonNetwork</h1>
  <p>TR'nin en iyi sunucusu</p>

  <p id="serverStatus" style="margin:18px 0;">üîÑ Sunucu durumu bekleniyor...</p>

  <div class="buttons">
    <a href="#" onclick="checkServer()">üåê Sunucu Durumu</a>
    <a href="#" onclick="copyIP()">üìã IP Kopyala</a>
    <a href="login.html" id="loginBtn">Login</a>
    <a href="register.html" id="registerBtn">Register</a>
  </div>
</div>

<script>
const SERVER_IP = "193.164.4.244";
const admins = ["syvex", "mehmety3232"];
const currentUser = localStorage.getItem("loginUser");

/* LOGIN PANEL */
if (currentUser) {
  const raw = localStorage.getItem("user_" + currentUser);
  if (raw) {
    const data = JSON.parse(raw);

    document.getElementById("userPanel").style.display = "flex";
    document.getElementById("userInfo").innerText =
      "üë§ " + currentUser + " | üí≥ " + (data.credit || 0);

    document.getElementById("loginBtn")?.remove();
    document.getElementById("registerBtn")?.remove();

    if (admins.includes(currentUser.toLowerCase())) {
      document.getElementById("adminBtn").style.display = "inline-block";
    }
  }
}

/* SERVER STATUS */
function checkServer() {
  const el = document.getElementById("serverStatus");
  el.innerText = "üîÑ Kontrol ediliyor...";

  fetch("https://api.mcsrvstat.us/2/" + SERVER_IP)
    .then(r => r.json())
    .then(d => {
      if (!d.online) {
        el.innerText = "‚ùå Sunucu kapalƒ±";
        return;
      }
      el.innerText = "üü¢ A√ßƒ±k | üë• " + d.players.online + "/" + d.players.max;
    })
    .catch(() => {
      el.innerText = "‚ö†Ô∏è API eri≈üilemiyor";
    });
}

/* IP COPY */
function copyIP() {
  navigator.clipboard.writeText(SERVER_IP);
  alert("üìã IP kopyalandƒ±: " + SERVER_IP);
}

/* LOGOUT */
function logout() {
  localStorage.removeItem("loginUser");
  location.reload();
}
</script>

</body>
</html>
