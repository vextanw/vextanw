<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Hub | Pro Dashboard</title>
    <style>
        /* CSS Başlangıcı */
        body {
            margin: 0;
            padding: 0;
            background-color: #050507; /* Derin siyah/lacivert arka plan */
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Kaydırma çubuğunu gizler */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Arka plandaki hareketli ışık */
        .cursor-glow {
            position: fixed;
            width: 800px;
            height: 800px;
            /* Merkeze parlak cyan, dışa doğru şeffaf */
            background: radial-gradient(circle, rgba(0, 255, 255, 0.08) 0%, rgba(0, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: transform 0.1s ease-out;
        }

        /* Navigasyon Barı */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 8%;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .logo span {
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
        }

        ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        ul li {
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
            color: #aaa;
        }

        ul li:hover {
            color: #00ffff;
        }

        /* Ana İçerik Alanı */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            line-height: 1;
            background: linear-gradient(to bottom, #fff, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            max-width: 500px;
            margin: 20px 0 40px 0;
            font-size: 18px;
        }

        .btn {
            padding: 18px 50px;
            background: transparent;
            border: 1px solid #00ffff;
            color: #00ffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
        }

        .btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        /* Dekoratif Çizgiler */
        .grid-lines {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="cursor-glow" id="glow"></div>
    <div class="grid-lines"></div>

    <nav>
        <div class="logo">CS<span>PRO</span></div>
        <ul>
            <li>İSTATİSTİKLER</li>
            <li>REHBERLER</li>
            <li>PAZAR</li>
            <li>DESTEK</li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <h1>GELECEĞİN <br>OYUN SİSTEMİ</h1>
            <p>En yeni stratejiler ve topluluk odaklı analizlerle oyun yeteneklerini bir üst seviyeye taşı.</p>
            <button class="btn">ŞİMDİ KATIL</button>
        </section>
    </main>

    <script>
        // JavaScript ile fare takibi
        const glow = document.getElementById('glow');

        document.addEventListener('mousemove', (e) => {
            // Işığın akıcı hareket etmesi için koordinatları güncelliyoruz
            const x = e.clientX;
            const y = e.clientY;
            
            glow.style.left = x + 'px';
            glow.style.top = y + 'px';
        });
    </script>
</body>
</html>
