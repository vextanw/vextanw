<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ana Sayfa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f0f12; color:#eaeaf0; }
    .container { max-width: 900px; margin: 60px auto; padding: 24px; }
    .nav { display:flex; gap:12px; justify-content:flex-end; }
    .btn {
      padding:10px 16px; border-radius:8px; border:0; cursor:pointer;
      background:#6c5ce7; color:#fff; text-decoration:none;
    }
    .btn.secondary { background:#2d3436; }
    .hero { margin-top:40px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <!-- Giriş yapmamışsa -->
      <a id="loginBtn" class="btn secondary" href="/login">Giriş Yap</a>
      <a id="registerBtn" class="btn" href="/register">Kayıt Ol</a>

      <!-- Giriş yapmışsa -->
      <button id="logoutBtn" class="btn hidden">Çıkış Yap</button>
    </div>

    <div class="hero">
      <h1>Sunucuya Hoş Geldin</h1>
      <p>
        Burası ana sayfa. Herkes bakabilir.
        Mağaza ve duyurular? Yok. Onlar yetki işi.
      </p>
    </div>
  </div>

  <script>
    // ÖRNEK: session kontrolü
    // Gerçekte bunu backend’den kontrol edeceksin.
    const isLoggedIn = Boolean(localStorage.getItem("session"));

    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    if (isLoggedIn) {
      loginBtn.classList.add("hidden");
      registerBtn.classList.add("hidden");
      logoutBtn.classList.remove("hidden");
    }

    logoutBtn?.addEventListener("click", () => {
      localStorage.removeItem("session");
      location.reload();
    });
  </script>
</body>
</html>
