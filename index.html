<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Arxon Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GENEL ===== */
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #020617;
  color: #e5e7eb;
}

/* ===== ANA İÇERİK ===== */
#main-content {
  opacity: 0;
  transition: opacity .8s ease;
  padding: 60px;
  text-align: center;
}
#main-content.show {
  opacity: 1;
}

/* ===== KONTROL OVERLAY ===== */
#security-check {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #1e1b4b, #020617 75%);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99999;
}

.check-box {
  width: 90%;
  max-width: 420px;
  background: rgba(15,23,42,.9);
  border: 1px solid rgba(99,102,241,.25);
  border-radius: 20px;
  padding: 40px 30px;
  text-align: center;
  box-shadow: 0 0 80px rgba(99,102,241,.2);
  animation: pop .6s ease;
}

@keyframes pop {
  from {transform: scale(.85); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

.spinner {
  width: 64px;
  height: 64px;
  margin: 0 auto 20px;
  border-radius: 50%;
  border: 4px solid rgba(255,255,255,.15);
  border-top-color: #6366f1;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.check-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 10px;
}

.check-text {
  font-size: 14px;
  color: #c7d2fe;
  min-height: 22px;
}

.progress {
  margin-top: 20px;
  height: 8px;
  background: rgba(255,255,255,.1);
  border-radius: 999px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #6366f1, #22d3ee);
  transition: width .4s ease;
}

.fade-out {
  animation: fadeOut .7s ease forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}
</style>
</head>

<body>

<!-- ===== KONTROL EKRANI ===== -->
<div id="security-check">
  <div class="check-box">
    <div class="spinner"></div>
    <div class="check-title">Güvenlik Kontrolü</div>
    <div class="check-text" id="checkText">Bağlantı başlatılıyor...</div>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
</div>

<!-- ===== ANA SAYFA ===== -->
<div id="main-content">
  <h1>Arxon Network</h1>
  <p>BoxPvP • Survival • Event</p>
  <p>Buraya senin ASIL site içeriğin gelir.</p>
</div>

<script>
const steps = [
  "IP adresi analiz ediliyor...",
  "Şüpheli paketler taranıyor...",
  "Bot davranışı kontrol ediliyor...",
  "DDoS paterni aranıyor...",
  "Bağlantı doğrulandı."
];

let step = 0;
const text = document.getElementById("checkText");
const bar = document.getElementById("progressBar");
const overlay = document.getElementById("security-check");
const main = document.getElementById("main-content");

function runCheck() {
  if (step < steps.length) {
    text.textContent = steps[step];
    bar.style.width = ((step + 1) / steps.length * 100) + "%";
    step++;
    setTimeout(runCheck, 700 + Math.random() * 600);
  } else {
    overlay.classList.add("fade-out");
    main.classList.add("show");
    setTimeout(() => overlay.remove(), 800);
  }
}

window.addEventListener("load", () => {
  setTimeout(runCheck, 600);
});
</script>

</body>
</html>
