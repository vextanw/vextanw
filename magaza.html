    #thanksOverlay {

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<script src="auth.js"></script>
<script>
const currentUser = localStorage.getItem("loginUser");

if (!currentUser) {
  alert("GiriÅŸ yapmadan maÄŸazaya giremezsin");
  location.href = "login.html";
}

function buy(item, price) {
  const raw = localStorage.getItem("user_" + currentUser);
  if (!raw) {
    alert("KullanÄ±cÄ± datasÄ± yok");
    return;
  }

  const data = JSON.parse(raw);

  if (data.credit < price) {
    alert("Kredi yetmiyor amÄ±na koyim ðŸ’¸");
    return;
  }

  data.credit -= price;
  data.rank = item;

  localStorage.setItem("user_" + currentUser, JSON.stringify(data));

  showThanks();
}

function showThanks() {
  const overlay = document.getElementById("thanksOverlay");
  overlay.classList.add("show");

  setTimeout(() => {
    overlay.classList.remove("show");
  }, 2500);
}
</script>
