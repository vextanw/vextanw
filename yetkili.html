<script>
function loadAAC() {
  const list = JSON.parse(localStorage.getItem("aac_basvurular") || "[]");
  const el = document.getElementById("aac_basvurular");

  if (list.length === 0) {
    el.innerHTML = "<p>AAC baÅŸvurusu yok.</p>";

  el.innerHTML = "";
  list.forEach((b, i) => {

    `;
  });
}

function approveAAC(i) {
  const list = JSON.parse(localStorage.getItem("aac_basvuru"));
  list[i].status = "OnaylandÄ±";
  localStorage.setItem("aac_basvurular", JSON.stringify(list));
  location.reload();
}

function rejectAAC(i) {
  const list = JSON.parse(localStorage.getItem("aac_basvuru"));
  list[i].status = "Reddedildi";
  localStorage.setItem("aac_basvuru", JSON.stringify(list));
  location.reload();
}

function deleteAAC(i) {
  const list = JSON.parse(localStorage.getItem("aac_basvuru"));
  list.splice(i, 1);
  localStorage.setItem("aac_basvuru", JSON.stringify(list));
  location.reload();
}
