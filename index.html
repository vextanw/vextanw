<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantyx Client | Login</title>
    <style>
        /* Modern KaranlÄ±k Tema ve Animasyonlar */
        :root {
            --primary: #7289da;
            --secondary: #2c2f33;
            --bg: #23272a;
            --text: #ffffff;
            --accent: #00ff88;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* GiriÅŸ KartÄ± Animasyonu */
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .container {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        h1 { color: var(--primary); margin-bottom: 1.5rem; }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #40444b;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover { background: #5b6eae; transform: scale(1.02); }

        .hidden { display: none !important; }

        /* Panel SayfasÄ± */
        #panel {
            width: 80%;
            max-width: 800px;
            background: var(--secondary);
            padding: 2rem;
            border-radius: 15px;
        }

        .admin-box {
            border: 2px solid var(--accent);
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.1);
        }

        .download-btn {
            background: var(--accent);
            color: black;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="login-container" class="container">
        <h1>VANTYX</h1>
        <div id="auth-forms">
            <input type="text" id="username" placeholder="KullanÄ±cÄ± AdÄ±">
            <input type="password" id="password" placeholder="Åžifre">
            <button onclick="handleLogin()">GiriÅŸ Yap</button>
            <p style="font-size: 0.8rem; cursor: pointer; color: #aaa;" onclick="handleRegister()">HesabÄ±n yok mu? KayÄ±t Ol</p>
        </div>
    </div>

    <div id="panel" class="hidden">
        <h1>HoÅŸ geldin, <span id="display-name"></span>!</h1>
        <p>Vantyx Client indirme sayfasÄ±na baÅŸarÄ±yla eriÅŸtin.</p>
        
        <a href="#" class="download-btn">ðŸ“¥ Vantyx Client Ä°ndir (v1.0)</a>

        <div id="admin-panel" class="hidden admin-box">
            <h2 style="color: var(--accent);">âš¡ YÃ¶netici Paneli (Syvex Ã–zel)</h2>
            <p>Sistem durumu: Aktif</p>
            <button style="background: #ff4444;" onclick="alert('VeritabanÄ± sÄ±fÄ±rlandÄ±! (SimÃ¼lasyon)')">TÃ¼m KayÄ±tlarÄ± Sil</button>
        </div>

        <button onclick="logout()" style="width: auto; margin-top: 50px; background: #444;">Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>

    <script>
        // VeritabanÄ± simÃ¼lasyonu (LocalStorage)
        if(!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([{user: "Syvex", pass: "123"}]));
        }

        function handleRegister() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            
            if(u && p) {
                let users = JSON.parse(localStorage.getItem('users'));
                if(users.find(x => x.user === u)) return alert("Bu kullanÄ±cÄ± zaten var!");
                
                users.push({user: u, pass: p});
                localStorage.setItem('users', JSON.stringify(users));
                alert("KayÄ±t baÅŸarÄ±lÄ±! Åžimdi giriÅŸ yapabilirsin.");
            } else {
                alert("LÃ¼tfen alanlarÄ± doldur.");
            }
        }

        function handleLogin() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            let users = JSON.parse(localStorage.getItem('users'));

            const userFound = users.find(x => x.user === u && x.pass === p);

            if(userFound) {
                showPanel(u);
            } else {
                alert("HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!");
            }
        }

        function showPanel(username) {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('panel').classList.remove('hidden');
            document.getElementById('display-name').innerText = username;

            // Ã–ZEL YETKÄ° KONTROLÃœ
            if(username.toLowerCase() === 'syvex') {
                document.getElementById('admin-panel').classList.remove('hidden');
            }
        }

        function logout() {
            location.reload(); // SayfayÄ± yenileyerek oturumu kapatÄ±r
        }
    </script>
</body>
</html>
