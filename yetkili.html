<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yetkili Paneli</title>

<style>
body {
  background: #0f2027;
  color: white;
  font-family: Arial;
  padding: 30px;
}

.box {
  background: rgba(0,0,0,0.5);
  padding: 20px;
  border-radius: 15px;
  max-width: 400px;
}

input, button {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border-radius: 20px;
  border: none;
}

button {
  background: #00c6ff;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>ðŸ‘® Yetkili Paneli</h2>

<div class="box">
  <input id="target" placeholder="KullanÄ±cÄ± adÄ±">
  <input id="credit" type="number" placeholder="Verilecek kredi">

  <button onclick="giveCredit()">Kredi Ver</button>
  <button onclick="banUser()">Banla</button>
  <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
</div>

<script>
const adminList = ["Syvex", "Admin"];
const currentUser = localStorage.getItem("loginUser");

if (!currentUser || !adminList.includes(currentUser)) {
  location.href = "index.html";
}

function giveCredit() {
  const u = document.getElementById("target").value;
  const c = Number(document.getElementById("credit").value);

  const raw = localStorage.getItem("user_" + u);
  if (!raw) return alert("KullanÄ±cÄ± yok");

  const data = JSON.parse(raw);
  data.credit += c;

  localStorage.setItem("user_" + u, JSON.stringify(data));
  alert("Kredi verildi");
}

function banUser() {
  const u = document.getElementById("target").value;
  const raw = localStorage.getItem("user_" + u);
  if (!raw) return alert("KullanÄ±cÄ± yok");

  const data = JSON.parse(raw);
  data.banned = true;

  localStorage.setItem("user_" + u, JSON.stringify(data));
  alert("KullanÄ±cÄ± banlandÄ±");
}

function logout() {
  localStorage.removeItem("loginUser");
  location.href = "login.html";
}
</script>

</body>
</html>
