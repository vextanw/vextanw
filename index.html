<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED PRO | Control Center</title>
    <style>
        :root { --main-red: #ff0000; --bg-black: #050000; --panel-bg: rgba(10, 0, 0, 0.98); }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-black); color: white;
            font-family: 'Segoe UI', sans-serif; overflow: hidden;
        }

        @keyframes redToWhite {
            0%, 100% { color: var(--main-red); text-shadow: 0 0 15px var(--main-red); }
            50% { color: #ffffff; text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
        }
        .animated-text { animation: redToWhite 3s infinite ease-in-out; }

        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }

        /* Navigasyon */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; position: fixed; width: 84%; top: 0; z-index: 100;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,0,0,0.2);
        }

        .user-area { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .pp-circle {
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--main-red);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; background: #111; font-weight: bold; font-size: 20px;
        }
        .pp-circle img { width: 100%; height: 100%; object-fit: cover; }

        /* FULL EKRAN PROFİL PANELİ */
        #fullProfilePanel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--panel-bg); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(20px); animation: slideIn 0.5s ease;
        }
        @keyframes slideIn { from { transform: scale(1.1); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .panel-container { width: 400px; text-align: center; }
        .close-panel { position: absolute; top: 40px; right: 40px; font-size: 40px; cursor: pointer; color: var(--main-red); }

        /* Inputlar ve Butonlar */
        .input-group { margin-bottom: 20px; text-align: left; }
        label { font-size: 12px; color: #666; display: block; margin-bottom: 5px; text-transform: uppercase; }
        input {
            width: 100%; padding: 12px; background: #111; border: 1px solid #333;
            color: white; border-radius: 5px; box-sizing: border-box;
        }
        input:focus { border-color: var(--main-red); outline: none; }
        
        .btn {
            padding: 15px 45px; border: 1px solid var(--main-red); background: transparent;
            color: white; font-weight: bold; cursor: pointer; transition: 0.4s; letter-spacing: 2px;
        }
        .btn:hover { background: var(--main-red); box-shadow: 0 0 30px var(--main-red); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content { background: #080000; border: 1px solid var(--main-red); padding: 30px; width: 400px; text-align: center; position: relative; }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>

    <nav>
        <div class="logo">RED<span>PRO</span></div>
        <div class="nav-links">
            <div id="auth-buttons">
                <button class="btn" onclick="openModal('loginModal')" style="padding: 10px 20px;">GİRİŞ</button>
            </div>
            <div id="user-info" class="user-area" style="display:none;" onclick="toggleProfilePanel()">
                <span id="nav-username" class="animated-text">Kullanıcı</span>
                <div class="pp-circle" id="nav-pp">?</div>
            </div>
        </div>
    </nav>

    <main style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <h1 style="font-size: 5rem; letter-spacing: 15px; margin: 0;" class="animated-text">SYSTEM CORE</h1>
        <button class="btn" style="margin-top:20px" onclick="checkAuth()">ERİŞİMİ BAŞLAT</button>
    </main>

    <div id="fullProfilePanel">
        <span class="close-panel" onclick="toggleProfilePanel()">✕</span>
        <div class="panel-container">
            <h1 class="animated-text">HESAP AYARLARI</h1>
            
            <div class="input-group">
                <label>Profil Fotoğrafı</label>
                <input type="file" id="pp-input" accept="image/*" onchange="previewImage(this)">
            </div>

            <div class="input-group">
                <label>Kullanıcı Adı</label>
                <input type="text" id="edit-name-input">
            </div>

            <hr style="border: 0.5px solid #222; margin: 30px 0;">

            <div class="input-group">
                <label>Eski Şifre</label>
                <input type="password" id="old-pass">
            </div>
            <div class="input-group">
                <label>Yeni Şifre</label>
                <input type="password" id="new-pass">
            </div>
            <div class="input-group">
                <label>Yeni Şifre Tekrar</label>
                <input type="password" id="new-pass-confirm">
            </div>

            <button class="btn" style="width:100%" onclick="saveAllChanges()">DEĞİŞİKLİKLERİ ONAYLA</button>
            <p onclick="logout()" style="color: #444; margin-top: 20px; cursor: pointer; font-size: 12px;">OTURUMU KAPAT</p>
        </div>
    </div>

    <div class="modal-overlay" id="loginModal">
        <div class="modal-content">
            <h2 class="animated-text">SİSTEME GİRİŞ</h2>
            <input type="text" id="login-u" placeholder="Kullanıcı Adı (Yeniyseniz adınızı yazın)">
            <input type="password" id="login-p" placeholder="Şifre">
            <button class="btn" style="width:100%; margin-top:15px" onclick="login()">GİRİŞ / KAYIT</button>
        </div>
    </div>

    <script>
        // --- SİSTEM BAŞLANGIÇ ---
        window.onload = updateUI;

        // --- GİRİŞ / KAYIT ---
        function login() {
            const u = document.getElementById('login-u').value;
            const p = document.getElementById('login-p').value;
            if(!u || !p) return alert("Alanları doldurun!");

            // Eğer kullanıcı yoksa yeni oluştur (Kayıt), varsa kontrol et (Giriş)
            if(!localStorage.getItem('user')) {
                localStorage.setItem('user', u);
                localStorage.setItem('pass', p);
            } else if(u !== localStorage.getItem('user') || p !== localStorage.getItem('pass')) {
                return alert("Bilgiler hatalı!");
            }

            localStorage.setItem('isLogged', 'true');
            document.getElementById('loginModal').style.display = 'none';
            updateUI();
        }

        function logout() {
            localStorage.removeItem('isLogged');
            location.reload();
        }

        // --- PROFİL GÜNCELLEME ---
        function saveAllChanges() {
            const newName = document.getElementById('edit-name-input').value;
            const oldP = document.getElementById('old-pass').value;
            const newP = document.getElementById('new-pass').value;
            const confP = document.getElementById('new-pass-confirm').value;

            // İsim Güncelleme
            if(newName) localStorage.setItem('user', newName);

            // Şifre Güncelleme Mantığı
            if(oldP || newP || confP) {
                if(oldP !== localStorage.getItem('pass')) return alert("Eski şifre yanlış!");
                if(newP !== confP) return alert("Yeni şifreler uyuşmuyor!");
                if(newP.length < 4) return alert("Şifre çok kısa!");
                localStorage.setItem('pass', newP);
            }

            alert("Tüm değişiklikler başarıyla kaydedildi!");
            toggleProfilePanel();
            updateUI();
        }

        // --- PROFIL FOTOSU (Base64 ile LocalStorage) ---
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    localStorage.setItem('user_pp', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- UI GÜNCELLEME ---
        function updateUI() {
            const isLogged = localStorage.getItem('isLogged');
            if(isLogged === 'true') {
                document.getElementById('auth-buttons').style.display = 'none';
                document.getElementById('user-info').style.display = 'flex';
                const name = localStorage.getItem('user');
                document.getElementById('nav-username').innerText = name;
                document.getElementById('edit-name-input').value = name;

                const pp = localStorage.getItem('user_pp');
                const ppDiv = document.getElementById('nav-pp');
                if(pp) ppDiv.innerHTML = `<img src="${pp}">`;
                else ppDiv.innerText = "?";
            }
        }

        // --- PANEL KONTROLLERİ ---
        function toggleProfilePanel() {
            const panel = document.getElementById('fullProfilePanel');
            panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function checkAuth() {
            if(localStorage.getItem('isLogged') === 'true') alert("Erişim Onaylandı! Loader indirme aktif.");
            else openModal('loginModal');
        }

        // --- ARKA PLAN (Canvas) ---
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = Array(100).fill().map(() => ({
            x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2
        }));
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "#ff0000";
            particles.forEach(p => {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill();
                p.y += 0.5; if(p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
