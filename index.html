<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sunucu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  min-height: 100vh;
  color: white;
  background:
    radial-gradient(circle at top left, #6d28d9, transparent 40%),
    radial-gradient(circle at bottom right, #4c1d95, transparent 40%),
    linear-gradient(180deg, #0b0216, #05010a);
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 40px;
  background: rgba(20, 10, 40, 0.55);
  backdrop-filter: blur(10px);
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-weight: bold;
}

.container {
  text-align: center;
  margin-top: 140px;
}

h1 {
  font-size: 48px;
  margin-bottom: 20px;
}

.ip {
  font-size: 22px;
  padding: 14px 26px;
  border: 1px solid rgba(255,255,255,0.25);
  display: inline-block;
  border-radius: 12px;
  cursor: pointer;
  background: rgba(0,0,0,0.25);
}

.status {
  margin-top: 14px;
  font-size: 18px;
  opacity: 0.9;
}

.discord {
  margin-top: 40px;
}

.discord a {
  text-decoration: none;
  color: white;
  border: 1px solid #5865F2;
  padding: 12px 22px;
  border-radius: 10px;
}

.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.85);
  padding: 14px 26px;
  border-radius: 10px;
  display: none;
}
</style>
</head>

<body>

<nav>
  <div>Sunucu</div>
  <div>
    <a href="#">Ana Sayfa</a>
    <a href="#">Duyurular</a>
    <a href="#">Mağaza</a>
  </div>
</nav>

<div class="container">
  <h1>Sunucumuza Hoş Geldin</h1>

  <div class="ip" onclick="copyIP()">
    IP: 193.164.4.244
  </div>

  <div class="status" id="status">
    Kontrol ediliyor...
  </div>

  <div class="discord">
    <p>Discord daveti:</p><br>
    <a href="https://discord.gg/HEEPr9k9uD" target="_blank">
      Discord’a Katıl
    </a>
  </div>
</div>

<div class="toast" id="toast">IP kopyalandı</div>

<script>
const ip = "193.164.4.244";

function copyIP() {
  navigator.clipboard.writeText(ip);
  const t = document.getElementById("toast");
  t.style.display = "block";
  setTimeout(() => t.style.display = "none", 1500);
}

async function checkServer() {
  try {
    const res = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
    const data = await res.json();
    const s = document.getElementById("status");

    if (data.online) {
      s.innerHTML = "ᯤ Açık | Oyuncular: " + data.players.online;
    } else {
      s.innerHTML = "ᯤ̶ Kapalı";
    }
  } catch {
    document.getElementById("status").innerHTML = "ᯤ̶ Bilgi alınamadı";
  }
}

checkServer();
setInterval(checkServer, 10000);
</script>

</body>
</html>
