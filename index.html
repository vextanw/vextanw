<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantyx Client | Premium Experience</title>
    <style>
        :root {
            --primary-green: #00ff41;
            --dark-bg: #050505;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: none; /* Standart mouse gizlendi */
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- ARKA PLAN ANİMASYONU --- */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* --- ÖZEL MOUSE VE IŞIK --- */
        #custom-cursor {
            width: 8px;
            height: 8px;
            background: var(--primary-green);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
        }

        #cursor-glow {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
        }

        /* --- NAVIGATION & DİL --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-green);
            text-shadow: 0 0 10px var(--primary-green);
        }

        .lang-switcher select {
            background: black;
            color: var(--primary-green);
            border: 1px solid var(--primary-green);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* --- ANA PANEL / LOGIN --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 80px);
            text-align: center;
        }

        .card {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 65, 0.1);
            backdrop-filter: blur(10px);
            width: 350px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 65, 0.3);
            color: white;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary-green);
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 20px var(--primary-green);
            transform: scale(1.02);
        }

        /* --- DOWNLOAD SECTION (GİZLİ) --- */
        #download-section {
            display: none;
        }

        .download-box {
            padding: 50px;
            border: 2px dashed var(--primary-green);
            border-radius: 20px;
            margin-top: 20px;
        }

        /* RTL Desteği (Arapça için) */
        [dir="rtl"] { text-align: right; }
        [dir="rtl"] nav { flex-direction: row-reverse; }
    </style>
</head>
<body>

    <div id="custom-cursor"></div>
    <div id="cursor-glow"></div>
    <canvas id="bg-canvas"></canvas>

    <nav>
        <div class="logo">V</div>
        <div class="lang-switcher">
            <select id="langSelect" onchange="updateLanguage()">
                <option value="tr">TR</option>
                <option value="en">EN</option>
                <option value="ru">RU</option>
                <option value="ar">AR</option>
            </select>
        </div>
    </nav>

    <div class="container" id="login-section">
        <div class="card">
            <h2 id="txt-title">Vantyx Giriş</h2>
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button onclick="handleLogin()" id="txt-btn">Giriş Yap</button>
            <p id="login-msg" style="margin-top: 15px; font-size: 12px; color: #ff4444;"></p>
        </div>
    </div>

    <div class="container" id="download-section">
        <h1 id="txt-welcome">Hoş geldin!</h1>
        <div class="download-box">
            <p id="txt-ready">Vantyx Client İndirilmeye Hazır</p>
            <button onclick="alert('İndirme Başladı!')" style="font-size: 20px;">DOWNLOAD NOW</button>
        </div>
        <p id="admin-panel" style="margin-top: 20px; color: var(--primary-green); display: none;">
            Yönetici Paneli Aktif: Hoş geldin Syvex!
        </p>
    </div>

    <script>
        // 1. DİL DESTEĞİ VERİLERİ
        const translations = {
            tr: { title: "Vantyx Giriş", btn: "Giriş Yap", welcome: "Hoş geldin!", ready: "Vantyx Client İndirilmeye Hazır", dir: "ltr" },
            en: { title: "Vantyx Login", btn: "Login", welcome: "Welcome!", ready: "Vantyx Client Ready to Download", dir: "ltr" },
            ru: { title: "Вход Vantyx", btn: "Войти", welcome: "Добро пожаловать!", ready: "Vantyx Client готов к загрузке", dir: "ltr" },
            ar: { title: "تسجيل الدخول", btn: "دخول", welcome: "أهلاً بك!", ready: "Vantyx Client جاهز للتحميل", dir: "rtl" }
        };

        function updateLanguage() {
            const lang = document.getElementById('langSelect').value;
            const data = translations[lang];
            
            document.getElementById('txt-title').innerText = data.title;
            document.getElementById('txt-btn').innerText = data.btn;
            document.getElementById('txt-welcome').innerText = data.welcome;
            document.getElementById('txt-ready').innerText = data.ready;
            document.documentElement.dir = data.dir;
        }

        // 2. MOUSE TAKİBİ
        const cursor = document.getElementById('custom-cursor');
        const glow = document.getElementById('cursor-glow');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // 3. LOGIN KONTROLÜ (DATABASE SİMÜLASYONU)
        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('login-msg');

            if (user === "" || pass === "") {
                msg.innerText = "Lütfen alanları doldurun!";
                return;
            }

            // Başarılı giriş
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('download-section').style.display = 'flex';

            // Syvex Kontrolü
            if (user.toLowerCase() === "syvex") {
                document.getElementById('admin-panel').style.display = 'block';
            }
        }

        // 4. ARKA PLAN ANİMASYONU (Matrix/Yeşil Akış)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        for(let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: Math.random() * 2 + 0.5,
                opacity: Math.random()
            });
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            particles.forEach(p => {
                p.y += p.speed;
                if(p.y > canvas.height) p.y = 0;
                ctx.globalAlpha = p.opacity;
                ctx.fillRect(p.x, p.y, 2, 2);
            });
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
