<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ArxonNetwork</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, Segoe UI, Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: #05070f;
  color: white;
  overflow: hidden;
}

/* ARKA PLAN I≈ûIKLARI */
.bg {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,140,255,0.25), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(0,255,200,0.18), transparent 40%);
  animation: move 14s infinite alternate;
  z-index: -1;
}

@keyframes move {
  from { filter: blur(0px); }
  to   { filter: blur(18px); }
}

/* SAƒû √úST */
.top-buttons {
  position: fixed;
  top: 22px;
  right: 26px;
  display: none;
  gap: 12px;
  z-index: 5;
}

.top-buttons span,
.top-buttons a {
  padding: 10px 16px;
  border-radius: 14px;
  font-weight: 600;
  text-decoration: none;
  backdrop-filter: blur(10px);
}

.top-buttons span {
  background: rgba(255,255,255,0.12);
}

.top-buttons a {
  background: linear-gradient(135deg,#00c6ff,#0072ff);
  color: black;
  box-shadow: 0 0 20px rgba(0,114,255,0.6);
}

/* HERO */
.hero {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero-box {
  background: rgba(12,14,28,0.7);
  backdrop-filter: blur(20px);
  padding: 70px 70px;
  border-radius: 32px;
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow:
    0 0 70px rgba(0,160,255,0.5),
    inset 0 0 30px rgba(255,255,255,0.03);
}

.hero-box h1 {
  font-size: 56px;
  letter-spacing: 1px;
  background: linear-gradient(90deg,#7ce7ff,#4aa3ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 35px rgba(120,220,255,0.9);
}

.hero-box p {
  margin-top: 14px;
  opacity: 0.8;
  font-size: 15px;
}

.status {
  margin: 22px 0;
  font-size: 14px;
}

/* BUTONLAR */
.actions a {
  display: block;
  margin: 14px 0;
  padding: 18px;
  border-radius: 40px;
  font-weight: 700;
  text-decoration: none;
  color: black;
  background: linear-gradient(135deg,#00ffd5,#00a2ff);
  box-shadow: 0 0 30px rgba(0,255,210,0.7);
  transition: .25s;
}

.actions a:hover {
  transform: scale(1.08);
  box-shadow: 0 0 55px rgba(0,255,210,1);
}

/* MOBƒ∞L */
@media(max-width:520px){
  .hero-box {
    width: 90%;
    padding: 50px 30px;
  }
  .hero-box h1 {
    font-size: 38px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="top-buttons" id="userPanel">
  <span id="userInfo"></span>
  <a href="magaza.html">üõí Maƒüaza</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="hero">
  <div class="hero-box">
    <h1>ArxonNetwork</h1>
    <p>Yeni nesil Minecraft deneyimi</p>

    <div class="status" id="serverStatus">
      üîÑ Sunucu durumu bekleniyor
    </div>

    <div class="actions">
      <a href="#" onclick="checkServer()">üåê Sunucu Durumu</a>
      <a href="#" onclick="copyIP()">üìã IP Kopyala</a>
      <a href="login.html" id="loginBtn">Login</a>
      <a href="register.html" id="registerBtn">Register</a>
    </div>
  </div>
</div>

<script>
const SERVER_IP = "193.164.4.244";
const currentUser = localStorage.getItem("loginUser");

if (currentUser) {
  document.getElementById("userPanel").style.display = "flex";
  document.getElementById("userInfo").innerText = "üë§ " + currentUser;
  document.getElementById("loginBtn")?.remove();
  document.getElementById("registerBtn")?.remove();
}

function checkServer() {
  const el = document.getElementById("serverStatus");
  el.innerText = "üîÑ Kontrol ediliyor...";
  fetch("https://api.mcsrvstat.us/2/" + SERVER_IP)
    .then(r => r.json())
    .then(d => {
      el.innerText = d.online
        ? "üü¢ A√ßƒ±k | üë• " + d.players.online + "/" + d.players.max
        : "üî¥ Kapalƒ±";
    })
    .catch(()=> el.innerText="‚ö†Ô∏è API hatasƒ±");
}

function copyIP() {
  navigator.clipboard.writeText(SERVER_IP);
  alert("IP kopyalandƒ±: " + SERVER_IP);
}

function logout() {
  localStorage.removeItem("loginUser");
  location.reload();
}
</script>

</body>
</html>
