<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1e3c72, #0f2027);
      color: white;
    }

    /* üî• SAƒû √úST BUTONLAR */
    .top-buttons {
      position: fixed;
      top: 20px;
      right: 25px;
      display: flex;
      gap: 12px;
      z-index: 9999;
    }

    .top-buttons a {
      padding: 10px 16px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      color: black;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      transition: 0.25s;
    }

    .top-buttons a:hover {
      transform: scale(1.08);
    }

    /* üî• ORTA KUTU */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.45);

      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 42px;
      margin-bottom: 5px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    #server-status {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #players {
      margin-bottom: 15px;
    }

    .ip-box {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .ip-box:hover {
      background: rgba(255,255,255,0.2);
    }

    .buttons a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: black;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<script>
const ip = "ArxonNetwork.aternos.me";
const port = "20659";

async function checkServer() {
  const statusEl = document.getElementById("server-status");
  const playersEl = document.getElementById("players");

  try {
    let res = await fetch(`https://api.mcsrvstat.us/2/${ip}:${port}`, {
      cache: "no-store"
    });
    let data = await res.json();

    if (data.online) {
      statusEl.innerHTML = "üü¢ Sunucu A√áIK";
      statusEl.style.color = "#00ff88";
      playersEl.innerHTML = `üë• Oyuncular: ${data.players.online} / ${data.players.max}`;
      return;
    }

    // fallback API
    res = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}:${port}`, {
      cache: "no-store"
    });
    data = await res.json();

    if (data.online) {
      statusEl.innerHTML = "üü¢ Sunucu A√áIK";
      statusEl.style.color = "#00ff88";
      playersEl.innerHTML = `üë• Oyuncular: ${data.players.online} / ${data.players.max}`;
      return;
    }

    throw "offline";

  } catch {
    statusEl.innerHTML = "üî¥ Sunucu KAPALI";
    statusEl.style.color = "#ff4c4c";
    playersEl.innerHTML = "";
  }
}

checkServer();
setInterval(checkServer, 2000); // ‚è±Ô∏è 2 saniye
</script>

<script>
const loggedUser = localStorage.getItem("loginUser");

if (loggedUser) {
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");

  if (loginBtn) loginBtn.style.display = "none";
  if (registerBtn) registerBtn.style.display = "none";
}
</script>
