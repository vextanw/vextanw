<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ArxonNetwork</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1e3c72, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(0,0,0,0.45);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      font-size: 42px;
      margin-bottom: 5px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    #server-status {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #players {
      margin-bottom: 15px;
    }

    .ip-box {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .ip-box:hover {
      background: rgba(255,255,255,0.2);
    }

    .buttons a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: black;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ArxonNetwork</h1>
  <p>TÃ¼rkiye'nin en saÄŸlam Minecraft sunucusu</p>

  <div id="server-status">Kontrol ediliyor...</div>
  <div id="players"></div>

  <div class="ip-box" onclick="copyIP()">
    IP: <span>ArxonNetwork.aternos.me:20659</span><br>
    <small>(tÄ±kla kopyala)</small>
  </div>

  <div class="buttons">
    <a href="https://discord.gg/linkin" target="_blank">Discord</a>
    <a href="#" target="_blank">MaÄŸaza</a>
  </div>
</div>

<script>
const ip = "ArxonNetwork.aternos.me";
const port = "20659";

async function checkServer() {
  const statusEl = document.getElementById("server-status");
  const playersEl = document.getElementById("players");

  try {
    const res = await fetch(
      `https://api.mcstatus.io/v2/status/java/${ip}:${port}`,
      { cache: "no-store" }
    );

    if (!res.ok) throw new Error("Offline");

    const data = await res.json();

    // ðŸ”¥ KRÄ°TÄ°K KONTROL
    // Sunucu aÃ§Ä±k sayÄ±lmasÄ± iÃ§in:
    // - online true olacak
    // - ping olacak
    if (data.online !== true || !data.latency) {
      throw new Error("Offline");
    }

    statusEl.innerHTML = "ðŸŸ¢ Sunucu AÃ‡IK";
    statusEl.style.color = "#00ff88";

    playersEl.innerHTML =
      `ðŸ‘¥ Oyuncular: ${data.players.online} / ${data.players.max}`;

  } catch (e) {
    statusEl.innerHTML = "ðŸ”´ Sunucu KAPALI";
    statusEl.style.color = "#ff4c4c";
    playersEl.innerHTML = "";
  }
}

checkServer();
setInterval(checkServer, 30000); // 30 saniyede bir yeniler

function copyIP() {
  navigator.clipboard.writeText("ArxonNetwork.aternos.me:20659");
  alert("IP kopyalandÄ±");
}
</script>

</body>
</html>
