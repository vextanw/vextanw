<body>

<h1>ðŸ”¥ ArxonMC Network ðŸ”¥</h1>

<!-- PROFÄ°L BAR -->
<div class="profile-bar" id="profileBar" style="display:none;">
  <img id="mc-head" src="">
  <div class="profile-info">
    <span id="mc-name"></span>
    <span id="mc-credit"></span>
  </div>
  <button onclick="logout()" style="margin-left:15px;">Ã‡Ä±kÄ±ÅŸ</button>
</div>

<!-- ANA KART -->
<div class="card">
  <p><b>IP:</b> 193.164.4.244</p>

  <div class="status">
    <b>Sunucu:</b> <span id="status-text">Kontrol ediliyor...</span><br>
    Oyuncu: <span id="player-count">-</span>
  </div>

  <button onclick="openShop()">ðŸ›’ MaÄŸaza</button>
</div>

<script>
/* ================== LOGIN ================== */
const currentUser = localStorage.getItem("loginUser");

if (currentUser) {
  const raw = localStorage.getItem("user_" + currentUser);
  if (raw) {
    const data = JSON.parse(raw);

    document.getElementById("profileBar").style.display = "flex";
    document.getElementById("mc-name").innerText = currentUser;
    document.getElementById("mc-credit").innerText = "ðŸ’Ž " + (data.credit || 0) + " Kredi";
    document.getElementById("mc-head").src =
      "https://mc-heads.net/avatar/" + currentUser + "/64";
  }
}

/* ================== LOGOUT ================== */
function logout() {
  localStorage.removeItem("loginUser");
  location.reload();
}

/* ================== SHOP ANIM ================== */
function openShop() {
  document.body.style.transition = "transform 0.6s ease";
  document.body.style.transform = "translateY(-120%)";
  setTimeout(() => {
    location.href = "magaza.html";
  }, 600);
}

/* ================== SERVER STATUS ================== */
const ip = "193.164.4.244";
const port = "";

async function checkServer() {
  try {
    const res = await fetch(
      `https://api.mcstatus.io/v2/status/java/${ip}:${port}`,
      { cache: "no-store" }
    );
    const data = await res.json();

    if (data.online) {
      document.getElementById("status-text").innerHTML = "ðŸŸ¢ AÃ‡IK";
      document.getElementById("player-count").innerText =
        data.players.online + " / " + data.players.max;
    } else {
      throw "kapali";
    }
  } catch {
    document.getElementById("status-text").innerHTML = "ðŸ”´ KAPALI";
    document.getElementById("player-count").innerText = "0";
  }
}

checkServer();
setInterval(checkServer, 15000);
</script>

</body>
</html>
